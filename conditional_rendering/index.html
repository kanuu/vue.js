<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>template_syntax</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="if">
  <h1 v-if="type === 'A'">A</h1>
  <h1 v-else-if="type === 'B'">B</h1>
  <h1 v-else-if="type === 'C'">C</h1>
  <h1 v-else>Not A/B/C</h1>
</div>
</body>
<script src="./index.js"></script>
</html>
