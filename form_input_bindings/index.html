<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event handling</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="message">
  <input v-model="message" placeholder="edit me">
  <p>Message is: {{ message }}</p>
</div>
<div id="multiline">
  <span>Multiline message is:</span>
  <p style="white-space: pre-line;">{{ message }}</p>
  <br>
  <textarea v-model="message" placeholder="add multiple lines"></textarea>
</div>
<div id='check'>
  <input type="checkbox" v-model="boolean">
  <label for="boolean">{{ boolean }}</label>
</div>
<div id='check_box'>
  <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
  <label for="jack">Jack</label>
  <input type="checkbox" id="john" value="John" v-model="checkedNames">
  <label for="john">John</label>
  <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
  <label for="mike">Mike</label>
  <br>
  <span>Checked names: {{ checkedNames }}</span>
</div>
<div id='radio'>
  <input type="radio" id="one" value="ご飯" v-model="picked">
  <label for="one">1:ご飯</label>
  <br>
  <input type="radio" id="two" value="ヌードル" v-model="picked">
  <label for="two">2:ヌードル</label>
  <br>
  <span>Picked: {{ picked }}</span>
</div>
<div id='selected'>
  <select v-model="selected">
    <option disabled value="">選んでね</option>
    <option>エンジニにゃ</option>
    <option>プログラみゃ</option>
    <option>ぬこ</option>
  </select>
  <span>選択: {{ selected }}</span>
</div>
</body>
<script src="./index.js"></script>
</html>
